{% extends 'base.html' %}

{% block content %}

<form action="/songs/add" method="POST">
    {{ form.hidden_tag() }}
    {% for field in form if field.widget.input_type != 'hidden' %}
        {{field.label}}
        {{field}}
    
    {% for error in field.errors %}
        <p>{{ error }}</p>
    {% endfor %}
    {% endfor %}
    <button type="submit">Submit</button>
</form>

{% endblock %}

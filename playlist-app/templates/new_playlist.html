{% extends 'base.html' %}

{% block content %}

<form action="/playlists/add" method="POST">
    {{ form.hidden_tag() }}
    {% for field in form if field.widget.input_type != 'hidden' %}
        {{field.label}}
        {{field}}
    
    {% for error in field.errors %}
        <p>{{ error }}</p>
    {% endfor %}
    {% endfor %}
    <button type="submit">Add Playlist</button>
</form>

{% endblock %}
